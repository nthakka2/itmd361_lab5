<body>
<h1>Solar System</h1>
<div id="wrapper">
  <table>
    <tr class="headers">
      <th></th>
      <th>Mass (kg)</th>
      <th>Diameter (km)</th>
      <th>Mean Density (kg/m^3)</th>
      <th>Escape Velocity (m/s)</th>
      <th>Avg Dist from Sun</th>
      <th>Rotation Period (length of day in Earth days)</th>
      <th>Revolution Period (length of year in Earth days)</th>
    </tr>
    <tr class="planet">
      <td class="planetTitle"><h2>Earth</h2></td>
      <td>5.98x10^24</td>
      <td>12756</td>
      <td>5520</td>
      <td>11200</td>
      <td>1 AU (149,597,890 km)</td>
      <td>1 (23.93 hours)</td>
      <td>365.26</td>
    </tr>
